spring.application.name=seller_service

# === Profiles ===
spring.profiles.active=dev

# === DB Connection ===
spring.datasource.url=jdbc:mysql://localhost:3306/localdb
spring.datasource.username=root
spring.datasource.password=

# === Hibernate Settings ===
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Disable SQL query logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Optional: disable Hibernates own logs
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# Minimal log format
logging.pattern.console=%d{HH:mm:ss} %-5level - %msg%n

# Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true